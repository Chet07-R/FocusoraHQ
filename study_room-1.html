<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusoraHQ – Study Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="shortcut icon" href="Pictures/org-dark-mode.png" type="image/x-icon">
</head>
<body class="bg-gradient-to-r from-indigo-300 to-cyan-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col">

  <nav class="navbar"></nav>

  <main class="flex flex-col md:flex-row flex-grow gap-6 px-4 py-8 pt-20 max-w-7xl mx-auto">
    <!-- Left Column: Participants -->
    <aside class="md:w-1/4 bg-white/90 dark:bg-gray-800/90 rounded-2xl shadow-lg p-5 flex flex-col">
      <h2 class="text-xl font-bold text-blue-900 dark:text-blue-200 mb-4">Participants</h2>
      <ul class="space-y-3 overflow-auto">
        <li class="flex items-center gap-3">
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>
          <span class="dark:text-gray-200">Sarah J.</span>
        </li>
        <li class="flex items-center gap-3">
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>
          <span class="dark:text-gray-200">Mike R.</span>
        </li>
        <li class="flex items-center gap-3">
          <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
          <span class="dark:text-gray-200">Alex C.</span>
        </li>
        <li class="flex items-center gap-3">
          <span class="w-3 h-3 bg-red-500 rounded-full"></span>
          <span class="dark:text-gray-200">Jessica Y.</span>
        </li>
      </ul>
      <button class="mt-6 bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-xl shadow-lg font-semibold transition-transform hover:scale-105">
        Invite
      </button>
    </aside>

    <!-- Middle Column: Study Area -->
    <section class="flex-1 bg-white/90 dark:bg-gray-800/90 rounded-2xl shadow-lg flex flex-col">
      <div class="p-6 border-b border-gray-300 dark:border-gray-700 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-blue-900 dark:text-white">Math Study Group</h1>
          <p class="text-sm text-gray-600 dark:text-gray-400">Topic: Calculus Revision</p>
        </div>
        <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl shadow-md">Leave</button>
      </div>
      <div class="flex-1 p-6 overflow-auto">
        <!-- Content area for shared notes or tasks -->
        <div class="text-gray-700 dark:text-gray-300">
          <h3 class="text-lg font-semibold mb-3">Shared Notes</h3>
          <ul class="list-disc ml-5 space-y-1">
            <li>Review integration techniques</li>
            <li>Prepare past year question set</li>
            <li>Discuss assignment #3</li>
          </ul>
        </div>
      </div>
      <div class="p-4 border-t border-gray-300 dark:border-gray-700">
        <textarea class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Add a note..."></textarea>
        <button class="mt-2 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition-all w-full">Post</button>
      </div>
    </section>

    <!-- Right Column: Chat -->
    <aside class="md:w-1/4 bg-white/90 dark:bg-gray-800/90 rounded-2xl shadow-lg flex flex-col">
      <div class="p-5 border-b border-gray-300 dark:border-gray-700">
        <h2 class="text-xl font-bold text-blue-900 dark:text-blue-200">Live Chat</h2>
      </div>
      <div class="flex-1 p-4 overflow-auto space-y-3">
        <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg">
          <p class="text-sm text-gray-800 dark:text-gray-200"><strong>Sarah:</strong> Let’s start with integrals!</p>
        </div>
        <div class="bg-blue-100 dark:bg-blue-900 p-3 rounded-lg self-end">
          <p class="text-sm text-blue-800 dark:text-blue-200"><strong>You:</strong> Sure, I’ll share examples.</p>
        </div>
      </div>
      <div class="p-4 border-t border-gray-300 dark:border-gray-700">
        <input type="text" placeholder="Type a message..." class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
        <button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-xl shadow-md w-full">Send</button>
      </div>
    </aside>
  </main>

  <footer class="footer"></footer>
  <script src="Navbar.js"></script>
  <script src="script.js"></script>
</body>
</html>
