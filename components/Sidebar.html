<!-- Sidebar Fragment (No Dark Mode Version) -->
<style>
  .app-side-wrapper {
    backdrop-filter: blur(18px);
    transition: width 0.3s ease;

  .link-base {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-radius: 0.75rem;
    font-weight: 500;
    transition: 0.18s;
    color: #ffffff;
    position: relative;
    white-space: nowrap;
  }
  .link-base:hover {
    color: #06b6d4;
  }
  .link-base svg {
    width: 20px;
    height: 20px;
    opacity: 0.95;
    flex-shrink: 0;
  }
  .link-base .emoji-icon {
    font-size: 20px;
    flex-shrink: 0;
  }
  .link-base::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background: linear-gradient(to right, #00bfff, #ff00ff);
    transition: width 0.3s ease;
  }
  .link-base:hover::after,
  .link-base.active::after,
  .link-base.sidebar-active::after {
    width: 90%;
  }
  .link-base.active,
  .link-base.sidebar-active {
    color: #06b6d4;
    background: linear-gradient(90deg, rgba(6, 182, 212, 0.1), rgba(168, 85, 247, 0.1));
  }
  
  /* Highlight effect for sections */
  .section-highlight {
    animation: highlightPulse 1.5s ease-out;
    box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.3), 0 0 20px rgba(6, 182, 212, 0.2);
    border-color: rgba(6, 182, 212, 0.5) !important;
  }
  
  @keyframes highlightPulse {
    0% {
      box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.7), 0 0 0 rgba(6, 182, 212, 0.4);
    }
    50% {
      box-shadow: 0 0 0 8px rgba(6, 182, 212, 0.2), 0 0 30px rgba(6, 182, 212, 0.3);
    }
    100% {
      box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.3), 0 0 20px rgba(6, 182, 212, 0.2);
    }
  }
  .gradient-text {
    background: linear-gradient(90deg, #00bfff, #c084fc, #ff00ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
  }
  html {
    scroll-behavior: smooth;
  }

  /* Custom Scrollbar */
  #sidebar-container nav::-webkit-scrollbar {
    width: 6px;
  }
  #sidebar-container nav::-webkit-scrollbar-track {
    background: transparent;
  }
  #sidebar-container nav::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #94a3b8, #cbd5e1);
    border-radius: 10px;
  }
  #sidebar-container nav::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #cbd5e1, #e2e8f0);
  }
  #sidebar-container nav {
    scrollbar-width: thin;
    scrollbar-color: #94a3b8 transparent;
  }

  /* Collapsed Sidebar */
  #sidebar-container.collapsed {
    width: 4.5rem;
  }
  #sidebar-container.collapsed .sidebar-text {
    display: none;
  }
  #sidebar-container.collapsed .link-base {
    justify-content: center;
    padding: 0.75rem;
  }
  #sidebar-container.collapsed .sidebar-brand-text,
  #sidebar-container.collapsed .user-info {
    display: none;
  }
  #sidebar-container.collapsed .theme-selector-wrapper select {
    display: none;
  }
  #sidebar-container.collapsed .theme-selector-wrapper {
    display: flex;
    justify-content: center;
  }
  #sidebar-container.collapsed .sidebar-brand-logo {
    width: 2rem;
    height: 2rem;
    margin: 0 auto;
  }
  #sidebar-container.collapsed #user-panel {
    justify-content: center;
    padding: 0.5rem;
    gap: 0;
  }
  #sidebar-container.collapsed .profile-img-wrapper {
    margin: 0;
    padding: 0.125rem;
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #sidebar-container.collapsed .profile-img-wrapper img {
    width: 2rem;
    height: 2rem;
    border-width: 1px;
  }

  /* Responsive Sidebar */
  @media (max-width: 767px) {
    .sidebar-collapsible {
      transform: translateX(-100%);
    }
    .sidebar-open {
      transform: translateX(0);
    }
    #sidebar-container.collapsed {
      width: 16rem;
    }
    #sidebar-container.collapsed .sidebar-text {
      display: inline;
    }
  }
</style>
