        /* ===== ANIMATIONS ===== */
        @keyframes gradientRotate {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(6,182,212,0.4), 0 0 40px rgba(236,72,153,0.3), 0 0 60px rgba(192,132,252,0.2);
                filter: brightness(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(6,182,212,0.6), 0 0 60px rgba(236,72,153,0.5), 0 0 90px rgba(192,132,252,0.4);
                filter: brightness(1.2);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ===== NAVBAR STYLING ===== */
        nav {
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(17,24,39,0.95) 100%);
            position: relative;
        }
        
        nav::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(6,182,212,0.3) 20%,
                rgba(192,132,252,0.4) 50%,
                rgba(236,72,153,0.3) 80%,
                transparent 100%
            );
        }
        
        .dark nav {
            background: linear-gradient(135deg, rgba(0,0,0,0.98) 0%, rgba(15,23,42,0.98) 100%);
        }

        /* ===== PROFILE DROPDOWN ANIMATION ===== */
        .profile-box {
            opacity: 0;
            transform: translateY(12px) scale(0.95);
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .profile-box.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }
        
        /* ===== ANIMATED GRADIENT RING ===== */
        .profile-ring {
            background: linear-gradient(135deg, #06b6d4 0%, #c084fc 50%, #ec4899 100%);
            padding: 3px;
            border-radius: 9999px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 0 2px rgba(6,182,212,0.1), 0 4px 12px rgba(0,0,0,0.3);
        }
        
        .profile-ring:hover {
            transform: scale(1.08);
            box-shadow: 0 0 0 3px rgba(6,182,212,0.3), 0 6px 20px rgba(236,72,153,0.4);
        }
        
        .profile-ring img {
            display: block;
            border-radius: 9999px;
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        .dark .profile-ring img {
            border-color: rgba(255,255,255,0.1);
        }

        /* ===== PREMIUM GLASSMORPHISM PANEL ===== */
        .profile-panel {
            background: linear-gradient(145deg, 
                rgba(255,255,255,0.95) 0%, 
                rgba(248,250,252,0.9) 50%,
                rgba(255,255,255,0.85) 100%
            );
            backdrop-filter: blur(24px) saturate(180%);
            box-shadow: 
                0 20px 60px -15px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.5) inset,
                0 4px 12px rgba(6,182,212,0.15);
        }
        
        .dark .profile-panel {
            background: linear-gradient(145deg, 
                rgba(17,24,39,0.95) 0%, 
                rgba(31,41,55,0.9) 50%,
                rgba(15,23,42,0.95) 100%
            );
            box-shadow: 
                0 20px 60px -15px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.08) inset,
                0 4px 12px rgba(192,132,252,0.2);
        }
        
        /* ===== GRADIENT HEADER ===== */
        .profile-gradient-header {
            background: linear-gradient(135deg,
                rgba(6,182,212,0.08) 0%,
                rgba(192,132,252,0.08) 50%,
                rgba(236,72,153,0.08) 100%
            );
            position: relative;
        }
        
        .profile-gradient-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(6,182,212,0.5), transparent);
        }
        
        /* ===== DIVIDERS ===== */
        .dropdown-divider { 
            height: 1px; 
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(203,213,225,0.8) 50%, 
                transparent 100%
            );
        }
        .dark .dropdown-divider { 
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(71,85,105,0.6) 50%, 
                transparent 100%
            );
        }
        
        /* ===== MENU ITEMS WITH SLIDE ANIMATION ===== */
        .menu-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, 
                rgba(6,182,212,0) 0%,
                rgba(6,182,212,0.12) 50%,
                rgba(236,72,153,0.08) 100%
            );
            opacity: 0;
            transform: translateX(-100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .menu-item:hover::before {
            opacity: 1;
            transform: translateX(0);
        }
        
        .menu-item:hover {
            transform: translateX(4px);
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.5) 0%, 
                rgba(255,255,255,0.3) 100%
            );
        }
        
        .dark .menu-item:hover {
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.12) 0%, 
                rgba(255,255,255,0.06) 100%
            );
        }
        
        .menu-item svg, .menu-item img { 
            flex-shrink: 0; 
            transition: all 0.3s ease;
        }
        
        .menu-item:hover svg,
        .menu-item:hover img {
            transform: scale(1.1) rotate(5deg);
        }
        
        .menu-item:focus-visible { 
            outline: 2px solid #06b6d4; 
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(6,182,212,0.2);
        }
        
        /* ===== ANIMATED THEME TOGGLE ===== */
        #dark-toggle + label { 
            box-shadow: 
                inset 0 0 0 2px rgba(203,213,225,0.5),
                0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .dark #dark-toggle + label { 
            box-shadow: 
                inset 0 0 0 2px rgba(71,85,105,0.5),
                0 2px 8px rgba(0,0,0,0.3);
        }
        
        #dark-toggle:checked + label {
            box-shadow: 
                0 0 12px rgba(6,182,212,0.3),
                0 0 20px rgba(236,72,153,0.2),
                inset 0 0 0 1px rgba(255,255,255,0.2);
        }
        
        #dark-toggle + label::after {
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        #dark-toggle:checked + label::after {
            box-shadow: 
                0 0 12px rgba(255,255,255,0.8),
                0 2px 8px rgba(0,0,0,0.2);
        }
        
        /* ===== LOGOUT BUTTON PREMIUM STYLING ===== */
        .menu-item.logout-btn {
            position: relative;
            overflow: visible;
        }
        
        .menu-item.logout-btn:hover {

            box-shadow: 0 4px 20px rgba(239,68,68,0.35);

        /* ===== NAV LINK HOVER EFFECTS ===== */

                #c084fc 50%, 
                #ec4899 100%

        }
        
        .nav-link:hover .nav-text {
            text-shadow: 0 0 20px rgba(6,182,212,0.5);
        }

            background: linear-gradient(135deg, #06b6d4 0%, #c084fc 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 12px rgba(6,182,212,0.6));
        }
    </style>

    <style>
        /* Active state styles */
        .nav-link.active .nav-text {
            color: #06b6d4;
            /* cyan-400 */
        }

        .nav-link.active .nav-text::after {
            width: 100% !important;
        }
    </style>

    <script>
            // Fix paths based on current location
            (function () {
                const isInPages = window.location.pathname.includes('/pages/');

                if (!isInPages) {
                    // We're in root, update all paths to remove ../ prefix
                    document.querySelectorAll('a[href^="../"]').forEach(link => {
                        link.href = link.getAttribute('href').replace('../', '');
                    });
                    document.querySelectorAll('img[src^="../"]').forEach(img => {
                        img.src = img.getAttribute('src').replace('../', '');
                    });
                }

                // Set active state for current page
                const currentPath = window.location.pathname;
                const currentPage = currentPath.split('/').pop().replace('.html', '');

                document.querySelectorAll('.nav-link').forEach(link => {
                    const pageName = link.getAttribute('data-page');
                    if (currentPage === pageName) {
                        link.classList.add('active');
                    }
                });
            })();
    </script>
