<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FocusoraHQ - My Space</title>
  <link rel="shortcut icon" href="Pictures/org-dark-mode.png" type="image/x-icon">
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body id="main-body"
  class="min-h-screen w-screen bg-cover bg-center dark:bg-gray-900 dark:text-gray-100"
  style="background-image: url(https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg);">

  <nav class="navbar"></nav>

  <div class="flex flex-col lg:flex-row justify-between pt-16 gap-5">

    <div class="w-full lg:w-1/3 flex flex-col">

      <!-- Pomodoro -->
      
      <div
        class="m-3 mb-1 h-[28rem] w-full p-5 pt-3 overflow-auto rounded-xl transition-transform duration-500 ease-in-out hover:scale-105 backdrop-blur-2xl lg:w-96 bg-white/20 dark:bg-gray-800/70 dark:border dark:border-gray-700">
        <div class="flex justify-center items-center p-3">
          <p class="text-3xl font-bold shadow-sm">‚è±Ô∏è</p>
          <p class="text-3xl font-bold p-1 shadow-sm text-white dark:text-white">Pomodoro</p>
        </div>
        <hr class="border-gray-300 dark:border-gray-600">
        <div class="flex flex-col items-center mt-4">
          <div id="timer" class="text-5xl font-mono font-bold text-blue-900 mb-4 text-white dark:text-cyan-400">25:00</div>
          <div class="flex space-x-2 mb-3">
            <button id="startBtn"
              class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all">Start</button>
            <button id="pauseBtn"
              class="bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all">Pause</button>
            <button id="resetBtn"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all">Reset</button>
          </div>
          <div class="mb-2">
            <span id="sessionType"
              class="text-sm font-medium bg-blue-100 px-3 py-1 rounded-full shadow-sm dark:bg-gray-700 dark:text-gray-200">Work
              Session</span>
          </div>
          <div class="text-sm text-white dark:text-gray-200">
            Sessions: <span id="sessionCounter" class="font-bold">0</span>
          </div>
          <div class="mt-3 flex flex-col items-center space-y-2">
            <div class="flex items-center space-x-2">
              <label class="text-xs font-medium text-white dark:text-gray-200">Work:</label>
              <input id="workInput" type="number" min="1" max="60" value="25"
                class="w-12 bg-white rounded text-sm px-2 py-1 border border-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div class="flex items-center space-x-2">
              <label class="text-xs font-medium text-white dark:text-gray-200">Break:</label>
              <select id="breakSelect"
                class="bg-white rounded text-sm px-2 py-1 border border-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="5">Short (5 min)</option>
                <option value="15">Long (15 min)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Background change -->
      
      <div
        class="flex w-full m-3 gap-3 p-5 mt-1 items-center lg:w-96 h-20 backdrop-blur-2xl rounded-xl transition-transform duration-500 ease-in-out hover:scale-105 bg-white/20 dark:bg-gray-800/70 dark:border dark:border-gray-700">
        <p class="font-semibold text-xl text-white dark:text-white">Select Theme: </p>
        <select onchange="changeBackground(value)"
          class="h-9 cursor-pointer border border-black rounded-lg p-1 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option class="bg-blue-100 dark:bg-gray-700">--Select Background--</option>
          <option
            value="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg"
            class="bg-blue-100 dark:bg-gray-700">Nature</option>
          <option value="https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg"
            class="bg-blue-100 dark:bg-gray-700">Mountains</option>
          <option value="https://images.pexels.com/photos/2150347/pexels-photo-2150347.jpeg"
            class="bg-blue-100 dark:bg-gray-700">Waterfall</option>
          <option value="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg"
            class="bg-blue-100 dark:bg-gray-700">Beach</option>
          <option value="https://images.pexels.com/photos/761517/pexels-photo-761517.jpeg"
            class="bg-blue-100 dark:bg-gray-700">Lake</option>
        </select>
      </div>
    </div>

    <!-- Notes -->

    <div
      class="m-3 pb-10 p-5 pt-12 overflow-hidden rounded-2xl transition-transform duration-500 ease-in-out hover:scale-105 backdrop-blur-xl min-h-[24rem] w-full lg:w-2/5 bg-white/20 dark:bg-gray-800/70 dark:border dark:border-gray-700">
      <div class="flex items-center justify-center mb-4">
        <div class="flex items-center space-x-2 justify-center">
          <h2 class="text-3xl font-bold p-1 shadow-sm text-white items-center dark:text-white">‚úçÔ∏è Notes</h2>
        </div>
      </div>
      <hr class="mb-4 border-gray-300 dark:border-gray-600">
      <div class="h-[90%] pb-2">
        <textarea id="notes"
          class="w-full h-full rounded-xl p-5 text-gray-800 font-medium border-2 border-transparent transition duration-300 placeholder-gray-400 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500"
          placeholder="‚úçÔ∏è Start writing your thoughts or ideas here..."></textarea>
      </div>
    </div>

    <!-- To-do list -->
    
    <div
      class="m-3 h-[28rem] w-full p-5 pt-10 rounded-xl transition-transform duration-500 ease-in-out hover:scale-105 backdrop-blur-xl lg:w-1/4 flex flex-col bg-white/20 dark:bg-gray-800/70 dark:border dark:border-gray-700">
      <div class="flex justify-center items-center p-3">
        <p class="text-3xl font-bold shadow-sm">üìù</p>
        <p class="text-3xl font-bold p-1 shadow-sm text-white dark:text-white">To-Do List</p>
      </div>
      <hr class="border-gray-300 dark:border-gray-600">
      <div class="pt-3 flex-shrink-0">
        <input type="text" id="input-task"
          class="mr-1 p-1 pl-4 rounded-xl border hover:border-blue-500 w-60 bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="Add a new task...">
        <button
          class="border border-white p-1 rounded-xl bg-blue-700 text-white hover:bg-blue-800 hover:shadow-xl hover:scale-105 font-semibold"
          onclick="addtask()">Add Task</button>
      </div>
      <div class="p-3 flex-1 overflow-y-auto">
        <ul id="task-list" class="space-y-2"></ul>
      </div>
    </div>
  </div>

  <!-- Spotify -->
  
  <div
    class="fixed bottom-0 left-0 w-full flex justify-center items-center p-2 backdrop-blur-2xl bg-white/20 dark:bg-gray-900/50">
    <iframe data-testid="embed-iframe" style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO0FDzS8?utm_source=generator" width="100%" height="80"
      frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <script src="my_space.js"></script>
  <script src="Navbar.js"></script>
  <script src="script.js"></script>

</body>

</html>
