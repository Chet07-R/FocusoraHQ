<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusoraHQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/transparent.png">
    <link rel="shortcut icon" href="../images/transparent.png" type="image/png">
</head>

<body class="bg-gradient-to-r from-indigo-300 to-cyan-100 dark:from-gray-900 dark:to-gray-800">
    <nav class="navbar"></nav>

    <div class="min-h-screen py-12 px-4 pt-20 transition-colors duration-300">
        <div class="max-w-5xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-blue-900 mb-2 dark:text-gray-100">Edit Your Profile</h1>
                <p class="text-blue-700 dark:text-indigo-200 text-lg">Customize your FocusoraHQ experience</p>
            </div>

            <!-- Main Card -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl dark:shadow-2xl overflow-hidden transition-colors duration-300">
                <form id="profileForm" class="p-8 md:p-12">
                    <!-- Grid Layout -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        <!-- Left Column: Personal Information -->
                        <div class="space-y-6">
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-8 pb-4 border-b-2 border-indigo-100 dark:border-indigo-700">
                                Personal Information
                            </h2>

                            <!-- Profile Picture Section -->
                            <div class="flex flex-col items-center space-y-4">
                                <div class="relative">
                                    <img id="profilePreview" src="../images/Profile_Icon.png" alt="Profile Picture"
                                        class="w-32 h-32 rounded-full object-cover border-4 border-indigo-600 dark:border-indigo-400 shadow-lg dark:shadow-indigo-900/50">
                                    <label for="profilePic"
                                        class="absolute bottom-0 right-0 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-700 dark:hover:bg-indigo-600 text-white p-2 rounded-full cursor-pointer transition duration-200 shadow-md">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 4v16m8-8H4"></path>
                                        </svg>
                                    </label>
                                </div>
                                <input type="file" id="profilePic" accept="image/*" hidden class="hidden">
                                <p class="text-sm text-gray-500 dark:text-gray-400">Click the icon to upload a new photo</p>
                            </div>

                            <!-- Username Field -->
                            <div>
                                <label for="username" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                                    Username
                                </label>
                                <input type="text" id="username" name="username"
                                    class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:border-indigo-600 dark:focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-900 transition duration-200"
                                    placeholder="Enter your username" required>
                            </div>

                            <!-- Email Field -->
                            <div>
                                <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                                    Email Address
                                </label>
                                <input type="email" id="email" name="email"
                                    class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:border-indigo-600 dark:focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-900 transition duration-200"
                                    placeholder="your.email@example.com" required>
                            </div>

                            <!-- Bio Field -->
                            <div>
                                <label for="bio" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                                    Bio
                                </label>
                                <textarea id="bio" name="bio" rows="4"
                                    class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:border-indigo-600 dark:focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-900 transition duration-200 resize-none"
                                    placeholder="Tell us about your productivity goals and journey..."></textarea>
                            </div>
                        </div>

                        <!-- Right Column: Settings & Preferences -->
                        <div class="space-y-6">
                            <!-- Productivity Preferences Section -->
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-8 pb-4 border-b-2 border-indigo-100 dark:border-indigo-700">
                                    Productivity Preferences
                                </h2>

                                <!-- Pomodoro Work Duration -->
                                <div class="mb-6">
                                    <label for="pomodoroWork" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                                        Default Work Duration (minutes)
                                    </label>
                                    <div class="flex items-center space-x-4">
                                        <input type="range" id="pomodoroWork" name="pomodoroWork" min="15" max="60"
                                            value="25"
                                            class="flex-1 h-2 bg-gray-300 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer accent-indigo-600 dark:accent-indigo-400">
                                        <span id="pomodoroWorkDisplay"
                                            class="text-lg font-bold text-indigo-600 dark:text-indigo-400 w-12 text-center">25</span>
                                    </div>
                                </div>

                                <!-- Pomodoro Break Duration -->
                                <div class="mb-6">
                                    <label for="pomodoroBreak" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                                        Default Break Duration (minutes)
                                    </label>
                                    <div class="flex items-center space-x-4">
                                        <input type="range" id="pomodoroBreak" name="pomodoroBreak" min="5" max="15"
                                            value="5"
                                            class="flex-1 h-2 bg-gray-300 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer accent-indigo-600 dark:accent-indigo-400">
                                        <span id="pomodoroBreakDisplay"
                                            class="text-lg font-bold text-indigo-600 dark:text-indigo-400 w-12 text-center">5</span>
                                    </div>
                                </div>

                                <!-- Theme Selection -->
                                <div class="mb-6">
                                    <label for="theme" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                                        Preferred Study Theme
                                    </label>
                                    <select id="theme" name="theme"
                                        class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:border-indigo-600 dark:focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-900 transition duration-200">
                                        <option value="forest">üå≤ Forest Serenity</option>
                                        <option value="ocean">üåä Ocean Waves</option>
                                        <option value="rain">üåßÔ∏è Rain Ambiance</option>
                                        <option value="cafe">‚òï Coffee Shop</option>
                                        <option value="library">üìö Library Quiet</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Privacy Settings Section -->
                            <div class="mt-8">
                                <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4 pb-2 border-b-2 border-indigo-100 dark:border-indigo-700">
                                    Privacy Settings
                                </h3>

                                <!-- Leaderboard Visibility -->
                                <div
                                    class="flex items-center space-x-3 mb-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-200">
                                    <input type="checkbox" id="showOnLeaderboard" name="showOnLeaderboard" checked
                                        class="w-5 h-5 text-indigo-600 dark:text-indigo-400 rounded focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 cursor-pointer">
                                    <label for="showOnLeaderboard" class="flex-1 cursor-pointer">
                                        <p class="font-semibold text-gray-800 dark:text-white">Show on The Arena leaderboard</p>
                                        <p class="text-sm text-gray-600 dark:text-gray-400">Let others see your focus statistics</p>
                                    </label>
                                </div>

                                <!-- Messages Toggle -->
                                <div
                                    class="flex items-center space-x-3 mb-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-200">
                                    <input type="checkbox" id="allowMessages" name="allowMessages" checked
                                        class="w-5 h-5 text-indigo-600 dark:text-indigo-400 rounded focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 cursor-pointer">
                                    <label for="allowMessages" class="flex-1 cursor-pointer">
                                        <p class="font-semibold text-gray-800 dark:text-white">Allow messages in The Commons</p>
                                        <p class="text-sm text-gray-600 dark:text-gray-400">Receive messages from other users</p>
                                    </label>
                                </div>

                                <!-- Notifications Toggle -->
                                <div
                                    class="flex items-center space-x-3 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-200">
                                    <input type="checkbox" id="notifications" name="notifications" checked
                                        class="w-5 h-5 text-indigo-600 dark:text-indigo-400 rounded focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 cursor-pointer">
                                    <label for="notifications" class="flex-1 cursor-pointer">
                                        <p class="font-semibold text-gray-800 dark:text-white">Enable productivity notifications</p>
                                        <p class="text-sm text-gray-600 dark:text-gray-400">Get reminders for breaks and milestones</p>
                                    </label>
                                </div>
                            </div>

                            <!-- Account Statistics -->
                            <div class="mt-8">
                            <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b-2 border-indigo-100">
                                Your Statistics
                            </h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-gradient-to-br from-indigo-50 to-indigo-100 p-4 rounded-lg border-2 border-indigo-200">
                                    <p class="text-xs font-semibold text-indigo-600 mb-1">Total Focus Time</p>
                                    <p class="text-2xl font-bold text-indigo-900" id="totalFocusTime">0h</p>
                                </div>
                                <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-lg border-2 border-purple-200">
                                    <p class="text-xs font-semibold text-purple-600 mb-1">Current Streak</p>
                                    <p class="text-2xl font-bold text-purple-900" id="currentStreak">0 days</p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row justify-end gap-4 mt-12 pt-8 border-t-2 border-gray-200 dark:border-gray-700">
                        <button type="button" onclick="cancelEdit()"
                            class="px-8 py-3 bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold rounded-lg transition duration-200 transform hover:scale-105">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-500 dark:to-purple-500 hover:from-indigo-700 hover:to-purple-700 dark:hover:from-indigo-600 dark:hover:to-purple-600 text-white font-semibold rounded-lg transition duration-200 transform hover:scale-105 shadow-lg dark:shadow-indigo-900/50">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>

    <script src="../js/edit_profile.js"></script>
    <script src="../js/Navbar.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
