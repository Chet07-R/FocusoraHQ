<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FocusoraHQ - My Space</title>
  <link rel="shortcut icon" href="../images/org-dark-mode.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body id="main-body"
  class="min-h-screen w-screen bg-cover bg-center bg-fixed dark:bg-gray-900 dark:text-gray-100 overflow-x-hidden pb-24"
  style="background-image: url(https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg);">

  <nav class="navbar"></nav>

  <div class="container mx-auto px-4 py-8 pt-20 pb-32">
    <div class="grid grid-cols-1 xl:grid-cols-12 gap-6 lg:gap-8 max-w-7xl mx-auto">

      <!-- Pomodoro -->
      <div class="xl:col-span-3 space-y-6">
        
        <div class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-white/15 via-white/10 to-white/5 backdrop-blur-md border border-white/20 shadow-xl transition-all duration-300">
          <div class="absolute inset-0 bg-gradient-to-br from-blue-500/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <div class="relative p-6">
            <div class="flex items-center justify-center mb-6">
              <div class="flex items-center space-x-3">
                <span class="text-4xl animate-pulse">‚è±Ô∏è</span>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
                  Pomodoro
                </h2>
              </div>
            </div>
            
            <div class="h-px bg-gradient-to-r from-transparent via-white/30 to-transparent mb-6"></div>
            
            <div class="flex flex-col items-center space-y-6">
              <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r from-cyan-400/20 to-blue-500/20 blur-xl rounded-full"></div>
                <div id="timer" class="relative text-6xl font-mono font-bold text-white drop-shadow-lg">25:00</div>
              </div>
              
              <div class="flex space-x-3">
                <button id="startBtn" class="px-6 py-3 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-200">
                  Start
                </button>
                <button id="pauseBtn" class="px-6 py-3 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-200">
                  Pause
                </button>
                <button id="resetBtn" class="px-6 py-3 bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-200">
                  Reset
                </button>
              </div>
              
              <div class="text-center space-y-3">
                <span id="sessionType" class="inline-block px-4 py-2 bg-white/20 backdrop-blur-sm text-white font-medium rounded-full border border-white/30">
                  Work Session
                </span>
                <div class="text-white/90">
                  Sessions Completed: <span id="sessionCounter" class="font-bold text-cyan-400">0</span>
                </div>
              </div>
              
              <div class="grid grid-cols-2 gap-4 w-full max-w-xs">
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white/90">Work Duration</label>
                  <div class="relative">
                    <input id="workInput" type="number" min="1" max="60" value="25" 
                           class="w-full px-3 py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg text-white placeholder-white/50 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition-all">
                    <span class="absolute right-3 top-2 text-white/60 text-sm">min</span>
                  </div>
                </div>
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white/90">Break Type</label>
                  <select id="breakSelect" class="w-full px-3 py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg text-white focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition-all">
                    <option value="5" class="bg-gray-800">Short (5 min)</option>
                    <option value="15" class="bg-gray-800">Long (15 min)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        
        <!-- Background Theme Selector -->
        <div class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-white/15 via-white/10 to-white/5 backdrop-blur-md border border-white/20 shadow-xl transition-all duration-300">
          <div class="absolute inset-0 bg-gradient-to-br from-purple-500/5 to-pink-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <div class="relative p-6">
            <div class="flex items-center space-x-3 mb-4">
              <span class="text-2xl">üé®</span>
              <h3 class="text-xl font-bold bg-gradient-to-r from-white to-purple-100 bg-clip-text text-transparent">
                Select Theme
              </h3>
            </div>
            
            <div class="relative">
              <select onchange="changeBackground(value)" 
                      class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl text-white font-medium focus:border-purple-400 focus:ring-2 focus:ring-purple-400/30 transition-all appearance-none cursor-pointer">
                <option value="" class="bg-gray-800 text-white">Choose Your Ambiance</option>
                <option value="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg" class="bg-gray-800 text-white">üåø Serene Garden</option>
                <option value="https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg" class="bg-gray-800 text-white">üèîÔ∏è Majestic Mountains</option>
                <option value="https://images.pexels.com/photos/2150347/pexels-photo-2150347.jpeg" class="bg-gray-800 text-white">üíß Peaceful Waterfall</option>
                <option value="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg" class="bg-gray-800 text-white">üèñÔ∏è Tranquil Beach</option>
                <option value="https://images.pexels.com/photos/761517/pexels-photo-761517.jpeg" class="bg-gray-800 text-white">üåä Calm Lake</option>
              </select>
              <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div class="xl:col-span-6">
        <div class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-white/15 via-white/10 to-white/5 backdrop-blur-md border border-white/20 shadow-xl transition-all duration-300 h-full min-h-[600px]">
          <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-teal-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <div class="relative p-6 h-full flex flex-col">
            
            <div class="flex items-center justify-center mb-6">
              <div class="flex items-center space-x-3">
                <span class="text-4xl">‚úçÔ∏è</span>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-emerald-100 bg-clip-text text-transparent">
                  Notes
                </h2>
              </div>
            </div>
            
            <div class="h-px bg-gradient-to-r from-transparent via-white/30 to-transparent mb-6"></div>
            
            
            <div class="flex-1">
              <textarea id="notes"
                class="w-full h-full rounded-xl p-6 text-gray-800 bg-white/70 backdrop-blur-sm border border-white/30 font-medium placeholder-gray-500 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-400/30 transition-all duration-300 resize-none shadow-inner"
                placeholder="‚ú® Capture your brilliant ideas, thoughts, and inspirations here...

üìù Quick tips:
‚Ä¢ Jot down key insights from your study sessions
‚Ä¢ Track your progress and achievements  
‚Ä¢ Note down important deadlines or reminders
‚Ä¢ Brainstorm new project ideas

Let your creativity flow! üöÄ"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- To-Do List -->
      <div class="xl:col-span-3">
        <div class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-white/15 via-white/10 to-white/5 backdrop-blur-md border border-white/20 shadow-xl transition-all duration-300 h-full min-h-[600px]">
          <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <div class="relative p-6 h-full flex flex-col">
            <div class="flex items-center justify-center mb-6">
              <div class="flex items-center space-x-3">
                <span class="text-4xl">üìù</span>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-indigo-100 bg-clip-text text-transparent">
                  To-Do List
                </h2>
              </div>
            </div>
            
            <div class="h-px bg-gradient-to-r from-transparent via-white/30 to-transparent mb-6"></div>
            
            <div class="mb-6 space-y-3">
              <div class="relative">
                <input type="text" id="input-task"
                  class="w-full px-4 py-3 bg-white/90 backdrop-blur-sm border border-white/30 rounded-xl text-gray-800 placeholder-gray-500 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-400/30 transition-all duration-300 pr-12"
                  placeholder="‚ú® Add a new task or goal...">
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                  <span class="text-indigo-400">üìå</span>
                </div>
              </div>
              <button onclick="addtask()"
                class="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-200">
                ‚ûï Add Task
              </button>
            </div>
            
            <div class="flex-1 overflow-y-auto space-y-3 custom-scrollbar">
              <ul id="task-list" class="space-y-3"></ul>
              
              <div id="empty-state" class="text-center py-8 opacity-60">
                <div class="text-6xl mb-3">üìã</div>
                <p class="text-white/80 font-medium">No tasks yet!</p>
                <p class="text-white/60 text-sm">Add your first task above to get started</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Spotify Player -->
  <div class="fixed bottom-0 left-0 right-0 z-50">
    <div class="bg-gradient-to-r from-black/60 via-gray-900/80 to-black/60 backdrop-blur-xl border-t border-white/20">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center space-x-2">
            <span class="text-2xl">üéµ</span>
            <span class="text-white font-medium">Focus Playlist</span>
          </div>
          <div class="text-xs text-white/60">
            Powered by Spotify
          </div>
        </div>
        <iframe data-testid="embed-iframe" 
          style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO0FDzS8?utm_source=generator" 
          width="100%" 
          height="80"
          frameBorder="0" 
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script src="../js/my_space.js"></script>
  <script src="../js/Navbar.js"></script>
  <script src="../js/script.js"></script>

</body>

</html>
