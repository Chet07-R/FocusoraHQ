<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <script src="https://cdn.tailwindcss.com"></script>
 
  <title>FocusoraHQ</title>
 
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/study_room.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/transparent.png">
  <link rel="shortcut icon" href="../images/transparent.png" type="image/png">

  <script>
    tailwind.config = {
      darkMode: "class" 
    }
  </script>

  <style>
    /* ==== FIX LAYOUT AND SCROLL === */
    .grid.items-start>* {
      align-self: start;
    }

    #notesArea {
  min-height: 230px;
  max-height: none;   /* remove the limit */
  height: auto;
  overflow-y: visible;
}

    /* Match To-Do background to Notes */
    .todo-card {
      background-image: linear-gradient(to bottom right,
          rgba(16, 185, 129, 0.05),
          rgba(45, 212, 191, 0.05),
          rgba(20, 184, 166, 0.05));
      backdrop-filter: blur(12px);
    }
  </style>
</head>

<body id="main-body"
  class="min-h-screen w-screen bg-cover bg-center bg-fixed dark:bg-gray-900 dark:text-gray-100 overflow-x-hidden pb-6"
  style="background-image: url(https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg);">

  <div class="app-sidebar"></div>

  <div class="container mx-auto px-4 py-8 pb-4 md:ml-20">
    <div class="grid grid-cols-1 xl:grid-cols-12 gap-6 lg:gap-8 max-w-7xl mx-auto items-start">

      <!-- Pomodoro -->
      <div id="pomodoro" class="xl:col-span-3 self-start">
        <div
          class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-white/15 via-white/10 to-white/5 backdrop-blur-md border border-white/20 shadow-xl transition-all duration-300 h-full min-h-[600px] flex flex-col">
          <div
            class="absolute inset-0 bg-gradient-to-br from-blue-500/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          </div>

          <div class="relative p-6 flex-1 flex flex-col justify-center">
            <div class="flex items-center justify-center mb-6">
              <div class="flex items-center space-x-3">
                <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2
                  class="text-3xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
                  Pomodoro
                </h2>
              </div>
            </div>

            <div class="h-px bg-gradient-to-r from-transparent via-white/30 to-transparent mb-6"></div>

            <div class="flex flex-col items-center space-y-6">
              <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r from-cyan-400/20 to-blue-500/20 blur-xl rounded-full">
                </div>
                <div id="timer"
                  class="relative text-6xl font-mono font-bold text-white drop-shadow-lg">25:00</div>
              </div>

              <div class="flex space-x-3">
                <button id="startBtn"
                  class="px-6 py-3 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-200">
                  Start
                </button>
                <button id="pauseBtn"
                  class="px-6 py-3 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-200">
                  Pause
                </button>
                <button id="resetBtn"
                  class="px-6 py-3 bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-200">
                  Reset
                </button>
              </div>

              <div class="text-center space-y-3">
                <span id="sessionType"
                  class="inline-block px-4 py-2 bg-white/20 backdrop-blur-sm text-white font-medium rounded-full border border-white/30">
                  Work Session
                </span>
                <div class="text-white/90">
                  Sessions Completed: <span id="sessionCounter"
                    class="font-bold text-cyan-400">0</span>
                </div>
              </div>

              <div class="grid grid-cols-2 gap-4 w-full max-w-xs">
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white/90">Work Duration</label>
                  <div class="relative">
                    <input id="workInput" type="number" min="1" max="60" value="25"
                      class="w-full px-3 py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg text-white placeholder-white/50 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition-all">
                    <span class="absolute right-3 top-2 text-white/60 text-sm">min</span>
                  </div>
                </div>
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white/90">Break Type</label>
                  <select id="breakSelect"
                    class="w-full px-3 py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg text-white focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition-all">
                    <option value="5" class="bg-gray-800">Short (5 min)</option>
                    <option value="15" class="bg-gray-800">Long (15 min)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div id="notes" class="xl:col-span-6 self-start">
        <div
          class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-white/15 via-white/10 to-white/5 backdrop-blur-md border border-white/20 shadow-xl transition-all duration-300 h-full min-h-[600px]">
          <div
            class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-teal-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          </div>

          <div class="relative p-6 h-full flex flex-col">
            <div class="flex items-center justify-center mb-6">
              <div class="flex items-center space-x-3">
                <svg class="w-10 h-10 text-amber-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <h2
                  class="text-3xl font-bold bg-gradient-to-r from-white to-emerald-100 bg-clip-text text-transparent">
                  Notes
                </h2>
              </div>
            </div>

            <div class="h-px bg-gradient-to-r from-transparent via-white/30 to-transparent mb-6"></div>

            <div class="flex flex-col gap-2 mb-3">
              <div class="flex flex-wrap gap-2">
                <button data-format="bold" onclick="formatText('bold')"
                  class="px-3 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm transition">
                  <strong>B</strong>
                </button>
                <button data-format="italic" onclick="formatText('italic')"
                  class="px-3 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm transition">
                  <em>I</em>
                </button>
                <button data-format="underline" onclick="formatText('underline')"
                  class="px-3 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm transition">
                  <u>U</u>
                </button>
                <button data-format="list" onclick="insertBullet()"
                  class="px-3 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm transition">â€¢
                  List</button>
              </div>

              <div class="flex items-center gap-2">
                <input id="noteSearch" type="text" placeholder="ğŸ” Search notes..."
                  oninput="searchNotes()"
                  class="flex-1 px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60">
                <button id="voiceInputBtn" onclick="startDictation()"
                  class="px-3 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm transition">ğŸ¤</button>
                <button id="voiceOutputBtn" onclick="readNotesAloud()"
                  class="px-3 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm transition">ğŸ”Š</button>
                <span id="charCount" class="text-white/60 text-xs">0 characters</span>
              </div>
            </div>

            <div id="notesArea" contenteditable="true" role="textbox" aria-multiline="true"
              class="flex-1 w-full h-20 p-5 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-400/30 transition-all resize-none custom-scrollbar"
              data-placeholder="âœ¨ Capture your ideas and study notes here..."></div>

            <div class="mt-5 p-4 bg-white/10 border border-white/20 rounded-xl backdrop-blur-sm">
              <label class="block text-white/90 mb-2 font-medium">ğŸ“¤ Upload Notes</label>
              <div class="flex gap-2">
                <input type="file" id="uploadNotes" accept=".pdf,.doc,.docx,.txt,.jpg,.png"
                  class="flex-1 text-sm text-white file:bg-emerald-600 file:text-white file:rounded-md file:px-3 file:py-2 file:border-0 hover:file:bg-emerald-700 cursor-pointer transition">
                <button onclick="uploadFile()"
                  class="px-4 py-2 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white rounded-lg transition-all transform hover:scale-105">
                  Upload
                </button>
              </div>
              <ul id="uploadedNotes" class="mt-3 space-y-2 text-sm text-white/80"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- To-Do -->
      <section
        class="item-blur todo-card self-start md:col-span-3 xl:col-span-3 group relative overflow-hidden rounded-2xl border border-white/20 shadow-xl transition-all duration-300 p-6 flex flex-col hover:shadow-2xl min-h-[600px]">
        <div class="relative flex items-center justify-between mb-5">
          <div class="flex items-center">
            <span class="text-3xl mr-2">ğŸ“</span>
            <h2
              class="text-2xl font-bold bg-gradient-to-r from-white to-emerald-200 bg-clip-text text-transparent">
              To-Do List
            </h2>
          </div>
          <span id="taskCount" class="text-white/60 text-sm">0 tasks</span>
        </div>

        <div class="mb-4 flex gap-2 items-center">
          <input id="taskInput" type="text" placeholder="Add a new task..."
            onkeypress="if(event.key==='Enter') addTask()"
            class="flex-1 px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-400/30 transition-all">
          <button onclick="addTask()"
            class="px-4 py-2 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white rounded-lg shadow-md transition-all whitespace-nowrap">
            Add
          </button>
        </div>

        <ul id="taskList" class="flex-1 overflow-y-auto space-y-3 text-white custom-scrollbar"></ul>
      </section>
    </div>
  </div>

  <!-- Spotify Player -->
  <footer class="w-full">
    <div
      class="bg-gradient-to-r from-black/60 via-gray-900/80 to-black/60 backdrop-blur-xl border-t border-white/20 shadow-lg text-white">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-2">
            <span class="text-2xl">ğŸµ</span>
            <span class="font-semibold">Focus Playlist</span>
          </div>
          <div class="flex items-center gap-3">
            <button onclick="toggleMusicPanel()"
              class="text-sm bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition ml-2">
              ğŸ§ Change Music
            </button>
            <button onclick="toggleBgSelector()"
              class="text-sm bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition ml-2">ğŸŒˆ Choose
              Ambience</button>
            <span class="text-sm text-white/70">Powered by Spotify</span>
          </div>
        </div>
        <iframe id="spotifyPlayer" style="border-radius:12px" class="mb-8"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO0FDzS8?utm_source=generator" width="100%"
          height="80" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </div>
  </footer>

  <!-- Music Selector Panel -->
  <div id="musicPanel"
    class="item-blur fixed bottom-36 left-1/2 transform -translate-x-1/2 w-96 max-w-[90vw] rounded-2xl bg-gradient-to-br from-black/80 via-gray-900/90 to-black/80 backdrop-blur-xl border border-white/20 shadow-xl p-5 opacity-0 translate-y-6 pointer-events-none transition-all duration-500 z-50">
    <div class="item-overlay"></div>
    <div class="flex items-center justify-between mb-4">
      <h3 class="font-semibold text-white flex items-center gap-2">
        <span class="text-xl">ğŸµ</span> Choose Your Vibe
      </h3>
      <button onclick="toggleMusicPanel()" class="text-white text-lg hover:text-red-400 transition">âœ–</button>
    </div>
    <div class="space-y-2">
      <button onclick="changeMusic('37i9dQZF1DZ06evO0FDzS8')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸ¹ <span>Deep Focus</span>
      </button>
      <button onclick="changeMusic('37i9dQZF1DWZeKCadgRdKQ')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸ» <span>Classical Study</span>
      </button>
      <button onclick="changeMusic('37i9dQZF1DX3Kdv0IChEm9')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸ§ <span>Lofi Beats</span>
      </button>
      <button onclick="changeMusic('37i9dQZF1DWXe9gFZP0gtP')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸŒ§ï¸ <span>Ambient Rain</span>
      </button>
      <button onclick="changeMusic('37i9dQZF1DX1s9knjP51Oa')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸ¸ <span>Acoustic Focus</span>
      </button>
    </div>
  </div>

  <!-- Collapsible Background Selector Modal -->
  <div id="bgSelectorPanel"
    class="fixed bottom-36 left-1/2 transform -translate-x-1/2 w-96 max-w-[90vw] max-h-[80vh] rounded-2xl bg-gradient-to-br from-black/80 via-gray-900/90 to-black/80 backdrop-blur-xl border border-white/20 shadow-xl p-5 opacity-0 translate-y-6 pointer-events-none transition-all duration-500 z-50 overflow-hidden">
    <div class="flex items-center justify-between mb-4">
      <h3 class="font-semibold text-white flex items-center gap-2">
        <span class="text-xl">ğŸ¨</span> Choose Ambience
      </h3>
      <button onclick="toggleBgSelector()" class="text-white text-lg hover:text-red-400 transition">âœ–</button>
    </div>

    <div class="grid grid-cols-2 gap-3 mb-3 max-h-[36vh] pr-1">
      <button
        onclick="changeBackground('https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸŒ¿ <span>Serene Garden</span>
      </button>
      <button onclick="changeBackground('https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸ”ï¸ <span>Majestic Mountains</span>
      </button>
      <button onclick="changeBackground('https://images.pexels.com/photos/2150347/pexels-photo-2150347.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸ’§ <span>Peaceful Waterfall</span>
      </button>
      <button onclick="changeBackground('https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸ–ï¸ <span>Tranquil Beach</span>
      </button>
      <button onclick="changeBackground('https://images.pexels.com/photos/761517/pexels-photo-761517.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸŒŠ <span>Calm Lake</span>
      </button>
      <button onclick="changeBackground('https://images.pexels.com/photos/1166644/pexels-photo-1166644.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸŒ² <span>Forest Path</span>
      </button>
      <button onclick="changeBackground('https://images.pexels.com/photos/1252890/pexels-photo-1252890.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸŒ† <span>City Sunset</span>
      </button>
      <button onclick="changeBackground('https://images.pexels.com/photos/1624496/pexels-photo-1624496.jpeg')"
        class="w-full text-left px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition flex items-center gap-2">
        ğŸŒŒ <span>Starry Night</span>
      </button>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="notification"
    class="fixed top-24 right-6 bg-gradient-to-r from-white/20 to-white/10 backdrop-blur-lg border border-white/20 rounded-xl p-4 shadow-xl transform translate-x-[200%] transition-transform duration-500 z-50 max-w-sm">
    <div class="flex items-center gap-3">
      <span id="notifIcon" class="text-2xl">âœ…</span>
      <div class="flex-1">
        <div id="notifTitle" class="text-white font-semibold">Success</div>
        <div id="notifMessage" class="text-white/80 text-sm">Action completed</div>
      </div>
      <button onclick="hideNotification()" class="text-white/60 hover:text-white transition">âœ–</button>
    </div>
  </div>

  <script src="../js/my_space.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/script.js"></script>      
  <script src="../js/study_room-1.js"></script>      
</body>

</html>
